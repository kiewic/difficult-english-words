    const start = Math.floor((Math.random() * words.length));
    const words2 = [ ...words.slice(start, words.length), ...words.slice(0, start)];

    const list = document.querySelector('section');
    for (const word of words2) {
      const url = `https://www.bing.com/search?q=define+${encodeURIComponent(word.text)}`;
      const anchor = document.createElement('a');
      if (word.title) {
        anchor.setAttribute('title', word.title);
      }
      anchor.setAttribute('href', url);
      anchor.appendChild(document.createTextNode(word.text));

      const listItem = document.createElement('div');
      listItem.appendChild(anchor);
      listItem.setAttribute('data-pronunciation', word.pronunciation ? word.pronunciation : '');
      if (word.audio) {
          const audio = document.createElement('audio');
          audio.setAttribute('preload', 'none');
          audio.setAttribute('src', `pronunciations/${word.audio}`);

          // I am not sure what is the track for
          const track = document.createElement('track');
          track.setAttribute('kind', 'captions');
          track.setAttribute('label', word.text);

          audio.appendChild(track);
          listItem.appendChild(audio);

          // TODO: investigate if using a single function reduces memory consumption
          listItem.addEventListener('click', function (event) {
            audio.play().catch(error => alert(error));
            event.stopPropagation();
            event.preventDefault();

            const pronunciation = this.getAttribute('data-pronunciation');
            if (pronunciation !== '') {
              const anchor = this.querySelector('a');
              const originalText = anchor.text;
              anchor.text = pronunciation;
              setTimeout(() => {
                anchor.text = originalText;
              }, 2000);
            }
          });
      }
      list.append(listItem);
    }
